    <body>
        <h1>JavaScript</h1>
        <script>
            var a = 8;
            var b = 39394949;
            var c = 39394949;
            var d = null;

            document.write("a and b are equal:" + (a==b));

            document.write("<br>");

            document.write("the value of e is :" + e);
        </script>
